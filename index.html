<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>othello</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>

<body>
    <div id="main">
        <span style="
          font-size: 30px;
          width: 400px;
          height: 50px;
          position: absolute;
          top: calc(50vh - 25px);
          left: calc(50vw - 200px);
          text-align: center;
        ">Loading...</span>
    </div>
    <div id="currentTurn" class="currentTurn" , onclick="document.getElementById('currentTurn').style.display='none'">
        <span id="currentTurnText"></span>
    </div>
    <button id="pass" onclick="pass()">pass</button>
    <div id="stoneCount"></div>
    <div id="finish">
        THE GAME IS OVER!!!
        The Winner: <span id="winner"></span>
        <br>
        <button onclick="restart()" class="restart">restart the game</button>
    </div>
    <!--
    <div class="background">
    </div>
    -->
</body>

</html>
